name: Build and Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image name in lowercase
      run: |
        echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image name in lowercase
      run: |
        echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |
          # Останавливаем и удаляем предыдущий контейнер если существует
          docker stop test-backend || true
          docker rm test-backend || true

          # Удаляем старый образ
          docker rmi ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

          # Логинимся в GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

          # Скачиваем новый образ
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Запускаем контейнер
          docker run -d \
            --name test-backend \
            --restart unless-stopped \
            -p 8000:8000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Проверяем что контейнер запустился
          sleep 10
          docker ps | grep test-backend

          # Проверяем статус контейнера
          if ! docker ps --filter "name=test-backend" --filter "status=running" | grep -q test-backend; then
            echo "Container failed to start"
            docker logs test-backend
            exit 1
          fi

          # Ждем готовности приложения и проверяем health
          for i in {1..5}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "Health check passed"
              break
            else
              echo "Health check attempt $i failed, waiting..."
              sleep 5
            fi
          done

          # Финальная проверка
          curl -f http://localhost:8000/health || echo "Final health check failed"
